
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Plants</h1>
      <div class="panel panel-primary" ng-repeat="thing in $ctrl.awesomeThings">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{thing.name}}
            <button type="button" class="close" uib-tooltip="Delete plant" ng-click="$ctrl.deleteThing(thing)">&times;</button>
          </h3>
        </div>
        <div class="panel-body">
          {{thing.info}}
        </div>
      </div>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>
